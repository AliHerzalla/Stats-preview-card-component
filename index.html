<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div class="text">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="about">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <div class="box">
            <h4>10k+</h4>
            <span>companies</span>
          </div>
          <div class="box">
            <h4>314</h4>
            <span>templates</span>
          </div>
          <div class="box">
            <h4>12m+</h4>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Herzalla</a>.
    </div>
  </body>
</html>
